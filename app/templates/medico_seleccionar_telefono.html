{% extends "base.html" %}
{% block title %}Gestión de Consultas{% endblock %}

{% block content %}
<section class="phone-lookup">
  <div class="phone-lookup__inner">
    <form class="form-stack" method="get" action="{{ url_for('routes.index') }}">
      <label for="tel" class="form-title">Ingresá el teléfono</label>
      <input
        id="tel"
        class="c-input c-input--big"
        type="tel"
        name="tel"
        placeholder="Ej. 5491123456789"
        inputmode="numeric"
        autocomplete="tel"
      >
      <button type="submit" class="c-btn c-btn--primary phone-submit">Consultar</button>
    </form>
  </div>
</section>
{% endblock %}
