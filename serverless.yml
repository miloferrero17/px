service: px

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  versionFunctions: true  # Necesario para usar provisioned concurrency
  environment:
    ENV: ${opt:stage, 'dev'}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_API_KEY: ${env:SUPABASE_API_KEY}
    TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID}
    TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN}
    TWILIO_WHATSAPP_NUMBER: ${env:TWILIO_WHATSAPP_NUMBER}
    PINECONE_API_KEY: ${env:PINECONE_API_KEY}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        - "arn:aws:s3:::mi-bucket-milito/*"

functions:
  app:
    handler: wsgi_handler.handler
    timeout: 29
    memorySize: 1024
    provisionedConcurrency: ${self:custom.provisionedConcurrency.${opt:stage, 'dev'}}
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-wsgi
  - serverless-python-requirements
  - serverless-dotenv-plugin
  - serverless-plugin-provisioned-concurrency

custom:
  provisionedConcurrency:
    dev: 0
    prod: 0
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: true
    slim: true
    prune: true
    include:
      - reportlab
    noDeploy:
      - boto3
      - botocore
      - pip
      - setuptools
      - wheel

package:
  exclude:
    - tests/**
    - __pycache__/**
    - .venv/**
    - venv/**
    - .git/**
    - .DS_Store
    - node_modules/**
    - .mypy_cache/**
  individually: false
